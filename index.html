<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Standard HTML5 document declaration -->
  <meta charset="UTF-8">
  <!-- Ensures proper character encoding for all text content -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Makes our app responsive - tells browser to scale content properly on mobile devices -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Sets the small icon that appears in browser tabs -->
  
  <title>Frontend Mentor | Advice generator app</title>
  <!-- The title that appears in browser tabs and search results -->
  
  <link rel="stylesheet" href="style.css">
  <!-- Links our external CSS file to style the HTML elements -->
</head>

<body>
  <!-- Main container that holds our entire advice generator -->
  <main>
    <!-- The main advice card/box that contains all our content -->
    <div class="box">
      
      <!-- Section that displays the advice number/ID -->
      <div class="advice-number">
        <!-- We use an ID here so JavaScript can easily find and update this element -->
        <p id="advice-id">Advice #161</p>
      </div>
      
      <!-- Section that displays the actual advice text -->
      <div class="advice-text" id="advice-text">
        <!-- Default advice text that shows before we fetch from API -->
        <!-- We use an ID so JavaScript can replace this content dynamically -->
        "It is easy to sit up and take notice, what is difficult is getting up and taking action."
      </div>
      
      <!-- Decorative divider image section -->
      <div class="img">
        <!-- We use two different images for responsive design -->
        <!-- Mobile version - shown on smaller screens -->
        <img src="./images/pattern-divider-mobile.svg" alt="decorative divider" class="mobile">
        <!-- Desktop version - shown on larger screens -->
        <img src="./images/pattern-divider-desktop.svg" alt="decorative divider" class="desktop">
      </div>
      
      <!-- The dice button that users click to get new advice -->
      <!-- We use a button element for proper accessibility and semantics -->
      <button class="dice" id="dice">
        <!-- Dice icon image inside the button -->
        <img src="./images/icon-dice.svg" alt="dice icon">
      </button>
      
    </div>
  </main>
  
  <!-- Footer attribution section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your name here</a>.
  </div>
  
  <!-- Link to our JavaScript file - placed at bottom so HTML loads first -->
  <script src="script.js"></script>
</body>
</html>
